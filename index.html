          <h2>Barcode & QR code scanner
          </h2>
          <p class="subtitle">Upload or paste a barcode image to read</p>          
          
        <form id="scan_form">
            <div id="reader" class="row tt empty-reader-padding align-self-center" data-bs-placement="bottom" data-bs-original-title="" style="text-align: center;">

              <div id="paste-button" class="btn btn-secondary btn-sm tt" onclick="pasteImage();" data-bs-placement="right" data-bs-original-title=""><span id="paste-button-label">Paste</span></div>
