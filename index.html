<!DOCTYPE html>
<!-- command: http-server ./ -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="The free, fast, and easy way to scan QR codes and barcodes online! No app required. Paste or upload a barcode image to read it instantly. Barcode reader supports UPC A, UPC E, Code 128, Code 39, PDF 417, EAN 8, EAN 13, QR Code, ITF, Aztec Code, Data Matrix, and RSS 14.">

    <meta name="author" content="">
    <!-- CSS only -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,500,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

  </head>
<body>
    <main role="main" class="container">
      <div class="row" id="main-row">
          <div class="col-auto"></div>
        <!-- <div class="col-auto" id="primary_column">  -->
          <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12" id="primary_column"> 
          <h3>Barcode & QR code scanner
          </h3>
          <p class="subtitle">Upload or paste a barcode image to read</p>          
          
        <form id="scan_form">
            <div id="reader" class="row tt empty-reader-padding align-self-center" data-bs-placement="bottom" data-bs-original-title="" style="text-align: center;">
            <div id="controls">
              <input type="file" id="input-file" accept="image/*" class="d-none animate__animated animate__fadeIn" >
              <input type="button" id="upload-button" class = "btn btn-secondary btn-sm" value="Upload" onclick="document.getElementById('input-file').click();"/>
              <div id="paste-button" class="btn btn-secondary btn-sm tt" onclick="pasteImage();" data-bs-placement="right" data-bs-original-title=""><span id="">Paste</span></div>

              <!-- <div id="paste-button" class="btn btn-secondary btn-sm tt" onclick="console.log('paste button pressed'); pasteImage();" data-bs-placement="right" data-bs-original-title="" ><span class="material-symbols-rounded button-icon">content_paste</span><span id="paste-button-label">Paste</span></div> -->
            </div>
            <div id="or-drag-labels">
              <!-- <p class="or-drag-labels"></p> -->
              <p class="or-drag-labels">or drag a barcode image here</p>
            </div>
            </div>
        </form>
      
      
          </div>
          <div class="col-auto"></div>    
    </div>

<!-- Modal -->
<div class="modal fade" id="supportedFormatsModal" tabindex="-1" aria-labelledby="supportedFormatsModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollabel">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Supported formats</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row row-of-cards g-3">
          <div class="col">
          <div class="card">
            <img src="/Images/UPC A.png" class="card-img-top" alt="Example of UPC-A barcode">
            <div class="card-body">
              <h6 class="card-title">UPC-A</h6>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="/Images/UPC E.png" class="card-img-top" alt="Example of UPC-E barcode">
            <div class="card-body">
              <h6 class="card-title">UPC-E</h6>
            </div>
          </div>
        </div>
        </div>
      <div class="row row-of-cards g-3">
        <div class="col">
        <div class="card">
          <img src="/Images/Code-128.png" class="card-img-top" alt="Example of Code 128 barcode">
          <div class="card-body">
            <h6 class="card-title">Code 128</h6>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="/Images/Code-39.png" class="card-img-top" alt="Example of Code 39 barcode">
          <div class="card-body">
            <h6 class="card-title">Code 39</h6>
          </div>
        </div>
      </div>
      </div>
      <div class="row row-of-cards g-3">
        <div class="col">
        <div class="card">
          <img src="/Images/PDF-417.png" class="card-img-top" alt="Example of PDF417 barcode">
          <div class="card-body">
            <h6 class="card-title">PDF417</h6>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="/Images/QR Code.png" class="card-img-top" alt="Example of QR Code">
          <div class="card-body">
            <h6 class="card-title">QR Code</h6>
          </div>
        </div>
      </div>
      </div>
      <div class="row row-of-cards g-3">
        <div class="col">
        <div class="card">
          <img src="/Images/EAN-8.png" class="card-img-top" alt="Example of EAN-8 barcode">
          <div class="card-body">
            <h6 class="card-title">EAN-8</h6>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="/Images/EAN-13.png" class="card-img-top" alt="Example of EAN-13 barcode">
          <div class="card-body">
            <h6 class="card-title">EAN-13</h6>
          </div>
        </div>
      </div>
      </div>
      <div class="row row-of-cards g-3">
        <div class="col gy-3">
        <div class="card">
          <img src="/Images/ITF.png" class="card-img-top" alt="Example of ITF barcode">
          <div class="card-body">
            <h6 class="card-title">ITF</h6>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="/Images/Aztec.png" class="card-img-top" alt="Example of AZTEC Code">
          <div class="card-body">
            <h6 class="card-title">AZTEC Code</h6>
          </div>
        </div>
      </div>
      </div>
      <div class="row row-of-cards g-3">
        <div class="col">
        <div class="card">
          <img src="/Images/DataMatrix.png" class="card-img-top" alt="Example of Data Matrix code">
          <div class="card-body">
            <h6 class="card-title">Data Matrix</h6>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="/Images/RSS14.png" class="card-img-top" alt="Example of RSS 14 barcode">
          <div class="card-body">
            <h6 class="card-title">RSS 14</h6>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
